apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.example.wangzhiwei.qtz_kotlin"
        minSdkVersion 21
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        Properties properties = new Properties()
        InputStream inputStream = project.rootProject.file('local.properties').newDataInputStream()
        properties.load(inputStream)
        buildConfigField("String", "Environment", properties.getProperty("Environment"))
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    /**
     * 配置可以通过注解的方式给数据类序列化
     */
    androidExtensions {
        experimental = true
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    //图片
    implementation 'com.github.chrisbanes:PhotoView:2.1.3'
    //设置系统状态栏
    implementation 'com.gyf.barlibrary:barlibrary:2.3.0'
    //权限适配
    implementation('com.github.hotchemi:permissionsdispatcher:3.3.1') {
        exclude module: 'support-v13'
    }
    kapt "com.github.hotchemi:permissionsdispatcher-processor:3.3.1"
    //图片加载
    implementation 'com.github.bumptech.glide:glide:4.8.0'
    //agentweb 封装的WebView框架
    implementation 'com.just.agentweb:agentweb:2.0.1'
    //网络框架Retrofit
    implementation 'com.squareup.retrofit2:retrofit:2.4.0'
    //网络框架OKHttp
    implementation 'com.squareup.okhttp3:okhttp:3.10.0'
    //引入Log拦截器，方便DEBUG模式输出log信息
    implementation 'com.squareup.okhttp3:logging-interceptor:3.10.0'
    //引入json转换器，方便将返回的数据转换为json格式
    implementation 'com.squareup.retrofit2:converter-gson:2.3.0'
    //RxAndroid
    implementation 'io.reactivex.rxjava2:rxandroid:2.0.1'
    //Rxjava
    implementation 'io.reactivex.rxjava2:rxjava:2.1.5'
    //Rxjava适配器
    implementation 'com.squareup.retrofit2:adapter-rxjava2:2.3.0'
}
